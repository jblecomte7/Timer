<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer">
      <p>
        <span id="hour">00</span>h <span id="min">00</span>m
        <span id="sec">00</span>s <span id="ms">00</span>
      </p>
      <div class="buttons">
        <button class="start__btn">START</button>
        <button class="stop__btn">STOP</button>
        <button class="reinit__btn">RESET</button>
      </div>
      <button id="lap">LAP</button>
    </div>
    <div id="checkpointLap"></div>
    <script src="script.js"></script>
  </body>
</html>
